<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GPS Animal Tracking</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="sidebar">
        <div class="info-box">
            <h2>GPS Animal Tracking</h2>
            <p>Cliquez sur la carte pour ajouter des points</p>
            <button id="clearPoints">Effacer tous les points</button>
            <button id="exportGeoJSON">Exporter en GeoJSON</button>
            <button id="measure-button">Mode Mesure</button>
        </div>
        <div class="info-box">
            <h3>Statistiques</h3>
            <p>Distance totale: <span id="total-distance">0 m</span></p>
            <p>Vitesse moyenne: <span id="avg-speed">0 km/h</span></p>
            <p>Durée totale: <span id="total-duration">0 min</span></p>
            <p>Nombre de points: <span id="point-count">0</span></p>
            <p id="measure-result"></p>
        </div>
        <div class="info-box">
            <h3>Points marqués</h3>
            <ul id="coordinatesList" class="coordinates-list"></ul>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
